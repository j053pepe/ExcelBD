<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Agregar Alumnos</title>
    <link href="../../Content/btnFile.css" rel="stylesheet" />
</head>
<body>
    <div class="panel-default panel">
        <div class="panel-heading">
            <div class="panel-title">
                <h3>Cargar Alumnos Excel</h3>
            </div>
        </div>
        <div class="panel-body">
            <div class="row container">
                <div class="col-md-5">
                    <div class="row fileupload-buttonbar" id="fileArchivo">
                        <span class="btn btn-default btn-file">Examinar...
                            <input type="file" id="fileAlumnos" draggable="true"
                                   accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" />
                        </span>
                        <label class="control-label" id="lblNombre"></label>
                    </div>
                </div>
                <div class="col-md-3" id="divGuardar" hidden>
                    <button class="btn btn-primary" id="btnGuardar">Guardar</button>
                </div>
            </div>
            <div class="col-md-12">
                <hr />
                <h3>Datos del Excel</h3>
                <div class="table-responsive">
                    <table class="table-bordered table" id="tblAlumno">
                        <thead>
                            <tr>
                                <td> AlumnoId</td>
                                <td>Nombre</td>
                                <td>Paterno</td>
                                <td>Materno</td>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
        <div class="panel-footer">

        </div>
    </div>
    <script src="/Pantallas/Agregar/Agregar.js"></script>
</body>
</html>
